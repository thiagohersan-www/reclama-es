    <meta charset="utf-8">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@guerrillagirls">
    <meta name="twitter:title" content="Departamento de Reclamações">
    <meta name="twitter:description" content="Guerrilla Girls - Departamento de Reclamações">
    <meta name="twitter:creator" content="@guerrillagirls">

    <meta property="og:title" content="Departamento de Reclamações">
    <meta property="og:type" content="article">
    <meta property="og:url" content="http://departamentodereclamacoes.com/index.html">

    <link href="https://fonts.googleapis.com/css?family=Kalam:700|Patrick+Hand|Shadows+Into+Light+Two" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="imgs/favicon.ico">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/request-utils.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="complaint-lightbox" class="overlay">
      <div id="complaint-container-highlight" class="complaint-container">
        <p class="complaint-text"></p>
        <div id="highlight-close-button" class="close-button button" onclick="closeLightbox()">✖</div>
      </div>
    </div>

    <div class="banner-header">
      <img src="imgs/DdR-banner-desktop.jpg" class="banner-image">
      <img src="imgs/DdR-banner-mobile.jpg" class="banner-image-mobile">
    </div>

    <div class="vertical-spacer" style="height:600px;"></div>

    <div id="desktop-share-container" class="share-container">
      <a title="Compartilhe no Facebook" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http://departamentodereclamacoes.com/">
        <img src="imgs/share-facebook.svg" alt="Compartilhe no Facebook">
      </a>
      <a title="Compartilhe no Twitter" target="_blank" href="https://twitter.com/share?url=http://departamentodereclamacoes.com/">
        <img src="imgs/share-twitter.svg" alt="Compartilhe no Twitter">
      </a>
    </div>

    <div class="share-container-mobile">
      <div class="share-container-centerer">
        <a title="Compartilhe no Facebook" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http://departamentodereclamacoes.com/">
          <img src="imgs/share-facebook.svg" alt="Compartilhe no Facebook">
        </a>
        <a title="Compartilhe no Twitter" target="_blank" href="https://twitter.com/share?url=http://departamentodereclamacoes.com/">
          <img src="imgs/share-twitter.svg" alt="Compartilhe no Twitter">
        </a>
      </div>
    </div>

    <form id="complaint-form" class="center-form">
      <textarea rows="4" cols="50" placeholder="Escreva aqui sua reclamação" name="complaint" id="input-complaint"></textarea><br>
      <input type="reset" value="Manda ver" onclick="postNewComplaint()">
    </form>
    <hr>
    <div id="complaint-list" class="complaint-list-container">
      <img id="complaints-loader-spinner" class="loader-spinner" src="imgs/loader.png">
    </div>
    <button onclick="getOldComplaints()" style="margin: 50px auto 100px; display: block;">Mais Reclamações</button><br>
  </body>
</html>
