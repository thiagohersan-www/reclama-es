    <script>
      var apiUrl = "https://complain-gg.herokuapp.com/api/complain/";

      function testGet() {
        jsonPostGet({url:apiUrl}, console.log);
      }
      function testPost() {
        var formData = {};
        formData.name = document.getElementById('input-name').value;
        formData.complain = document.getElementById('input-complain').value;
        jsonPostGet({url:apiUrl, data:JSON.stringify(formData)}, console.log);
      }
    </script>

  <body>
    <p>Hello GG ready to complain!</p>
    <form>
      Nome: <input type="text" name="name" id="input-name"><br>
      Reclamação: <input type="textarea" name="complain" id="input-complain"><br>
      <input type="reset" value="Manda ver" onclick="testPost()">
    </form>
    <button onclick="testGet()">GET</button>
  </body>
